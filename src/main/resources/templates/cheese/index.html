<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org /">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">my cheese</title>
</head>
<body>

<h1 th:text="${title}">Default Cheese</h1>


<p th:unless="${cheeses} and ${cheeses.size()}">no cheese yet :(</p>

<a href="/cheese/add">Add Cheese</a>

    <ul>
        <li th:each="cheese: ${cheeses}" th:text="${cheese}"></li>
    </ul>
</body>
</html>
