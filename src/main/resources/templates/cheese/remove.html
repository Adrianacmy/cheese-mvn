<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org /">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Cheese</h1>


<p th:unless="${cheeses} and ${cheeses.size()}">no cheese yet :(</p>

<nav th:replace="fragments :: navigation"></nav>


<tr th:each="cheese: ${cheeses}">
    Type: <td th:text="${cheese.key}">key</td>
    Description:<td th:text="${cheese.value}">value</td><br/>
</tr>
</body>
</html>
