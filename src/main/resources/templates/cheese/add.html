<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org /">

<head th:replace="fragments :: head"></head>

<body class="container">

<form class="form-horizontal" method="post">
    <h1 th:text="${title}" class=" col-sm-offset-4">Default Cheese</h1>
    <div class="form-group">
        <label for="cheeseName" class="col-sm-2 col-sm-offset-2 control-label">CheeseName</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="cheeseName" placeholder="cheeseName" name="cheeseName" />
        </div>
    </div>
    <div class="form-group">
        <label for="cheeseDescription" class="col-sm-2  col-sm-offset-2 control-label">Cheese Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="cheeseDescription" rows="10" name="cheeseDescription" placeholder="Cheese Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default">ADD</button>
        </div>
    </div>
</form>



</body>
</html>
