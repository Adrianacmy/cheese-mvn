<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org /">

<body class="container">

<h1 th:text="${title}">Default Cheese</h1>
<hr/>

<p> <a href="category/add">Add Category</a></p>

</html>
